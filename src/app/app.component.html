<div class="w-100 p-3 d-flex justify-content-between align-items-center flex-nowrap" style="background-color: orange;">
  <div class="d-flex align-items-center">
    <img src="/images/myapp.jpg" alt="logo" style="height: 50px; width: auto;" class="me-2" />
  </div>

  <div>
    @if (isLogged()) {
      <button class="btn btn-danger" routerLink="/login" (click)="logout()">Logout</button>
    }
    @else {
      <button class="btn btn-dark" routerLink="/login">Login</button>
    }
  </div>
</div>


<router-outlet />
