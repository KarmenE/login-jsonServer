
  <div class="container mt-5">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin(email, password)" #loginForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Inserisci la tua email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Inserisci la tua password" required />
      </div>
      <button type="submit" class="btn btn-dark" [disabled]="!loginForm.valid">Login</button>
    </form>

    <div class="mt-3 d-flex justify-content-center">
      <button type="button" routerLink="/register" class="btn btn-dark">Registrati</button>
    </div>

  </div>
