
  <div class="container mt-5">
    <h2>Registrati</h2>
    <form (ngSubmit)="onRegister(email, password)" #registerForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-dark" [disabled]="!registerForm.valid">Registrati</button>
    </form>
  </div>
